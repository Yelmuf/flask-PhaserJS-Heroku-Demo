<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Phaser game - test</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <!--    <script type="text/javascript" src="js/phaser.map"></script>-->
    <!--    <script type="text/javascript" src="js/phaser.js"></script>-->
    <script type="text/javascript" src="js/boot.js"></script>
    <script type="text/javascript" src="js/preload.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
     <script type="text/javascript" src="js/death.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="center">
    <script type="text/javascript">
        (function () {
            game = new Phaser.Game(760, 730, Phaser.CANVAS);
            //Add all states
            game.state.add("Boot", Game.Boot);
            game.state.add("Preload", Game.Preload);
            game.state.add("Main", Game.Main);
            game.state.add("Death", Game.Death);
            //Start the first state
            game.state.start("Boot");
        })();
    </script>
</body>
</html>
